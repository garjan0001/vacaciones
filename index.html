<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Cuenta atrás para las vacaciones!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffe259, #ffa751);
      color: #fff;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    #contador {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000;
    }

    .emoji {
      font-size: 3rem;
      margin: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>☀️ ¡Cuenta atrás para las vacaciones! 🌊</h1>
    <div id="contador">Cargando...</div>

    <div class="emoji">🌴 🏖️ 🍹 🕶️ 🌞 🏄‍♂️</div>

    <div class="footer">
      ¡Prepárate para desconectar!
    </div>
  </div>

  <script>
    // Fecha de inicio de tus vacaciones
    const fechaVacaciones = new Date("2025-08-29"); // Ajusta esta fecha

    function actualizarContador() {
      const hoy = new Date();
      hoy.setHours(0,0,0,0);
      const diferencia = fechaVacaciones - hoy;
      const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));

      const mensaje = diasRestantes > 0
        ? `${diasRestantes} día${diasRestantes !== 1 ? 's' : ''}`
        : diasRestantes === 0
        ? "¡Hoy es el gran día! 🎉 ¡Empiezan tus vacaciones! 🏖️"
        : "¡Ya estás de vacaciones! Disfruta 🌴🍹";

      document.getElementById("contador").textContent = mensaje;
    }

    actualizarContador();
  </script>
</body>
</html>
