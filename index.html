<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Cuenta atrás para las vacaciones!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffe259, #ffa751);
      color: #fff;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    #contador {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000;
    }

    .emoji {
      font-size: 2.5rem;
      margin: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>☀️ ¡Cuenta atrás para las vacaciones! 🌊</h1>
    <div id="contador">Cargando...</div>

    <div class="emoji">🌴 🏖️ 🍹 🕶️ 🌞 🏄‍♂️</div>

    <div class="footer">
      ¡Prepárate para desconectar y disfrutar al máximo!
    </div>
  </div>

  <script>
    // Introduce tu fecha en el formato normal: año, mes (1-12), día
    const anio = 2025;
    const mes = 8;   // Agosto
    const dia = 29;  // 29

    // Creamos la fecha para JavaScript restando 1 al mes
    const fechaVacaciones = new Date(anio, mes - 1, dia, 15, 0, 0);

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = fechaVacaciones - ahora;

      if (diferencia <= 0) {
        document.getElementById("contador").textContent = 
          "¡Ya empezaron tus vacaciones! 🎉🏖️";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("contador").textContent =
        `${dias} día${dias!==1?'s':''}, ${horas} hora${horas!==1?'s':''}, ${minutos} min`;
    }

    // Actualiza al cargar y cada minuto
    actualizarContador();
    setInterval(actualizarContador, 60000);
  </script>
</body>
</html>
